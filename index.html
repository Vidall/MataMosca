    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('dificuldade').value
            if (nivel == '') {
                alert('Selecione o nivel de dificuldade')

            } else {
                window.location.href = 'jogo.html?' + nivel
            }
        }
    </script>
